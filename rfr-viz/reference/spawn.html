<!DOCTYPE html>
    <head>
        <title>rfr spawn example</title>
        <style>
            body {
                font-family: sans-serif;
            }

            div.canvas {
                background-color: #eee;
                padding: 10px;
            }

            div.outer-group {
                margin-top: 4px;
                margin-bottom: 4px;
            }

            div.group {
                background-color: #ccc;
                width: 100%;
                clear: left;
                display: inline-block;
            }

            div.task {
                height: 42px;
                clear: left;
            }

            div.task-details, div.task-timeline {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            div.task-details {
                background-color: #ccc;
                border-right: 1px solid #000;
                float: left;
                position: sticky;
                left: 0;
                width: 100px;
                height: 32px;
                padding-left: 8px;
                padding-right: 8px;

                z-index: 200;
            }

            div.task-details div.name {
                font-size: 12pt;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            div.task-details div.id {
                font-size: 10pt;
            }

            div.task-details div.id span.id {
                color: #489E6C;
            }

            div.task-timeline {
                float: left;
                height: 20px;
                /* 10px + 2 x 16px = 42px = height of task-details including padding */
                padding-top: 11px; 
                padding-bottom: 11px;
                position: relative;
            }

            div.spawn {
                background-color: #489E6C;
                height: 20px;
                display: inline-block;
                margin: 0;
            }

            div.spawn-active {
                background-color: #489E6C;
            }
            div.spawn-idle {
                background-color: #90e8a8;
            }
            div.spawn-scheduled {
                background-color: #d6e890;
            }

            div.waker {
                position: absolute;
                left: 0;
                top: 11px;
                height: 16px;
                width: 34px;
                padding-top: 14px;
            }

            div.waker-line {
                position: absolute;
                top: 0;

                height: 30px;
                width: 10px;
                z-index: 100;

                border-left: 1px solid #934edd;
            }

            div.waker-line.up {
                top: 0;
                bottom: auto;
            }

            div.waker-line.down {
                top: auto;
                bottom: 0;
            }

            div.waker-line > div.waker-from {
                position: absolute;
                left: -6.5px;
                bottom: 0;

                width: 0;
                height: 0;

                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
            }

            div.waker-line.up > div.waker-from {
                top: auto;
                bottom: 0;

                border-bottom: 10px solid #9343dd;
                /*height: calc(<task bar height>
                            + (<task row height> * <tasks up/down to traverse>)
                            + (<group margin> * <groups up/down to traverse>)
                            - <task bar height>/4);*/
                /* NOTE: The last part is `-` for `up` */
                /*height: calc(20px + (42px * 1) + (4px * 0) - 5px);*/
            }

            div.waker-line.down > div.waker-from {
                top: 0;
                bottom: auto;

                border-top: 10px solid #9343dd;

                /*height: calc(<task bar height>
                            + (<task row height> * <tasks up/down to traverse>)
                            + (<group margin> * <groups up/down to traverse>)
                            - <task bar height>/4);*/
                /* NOTE: The last part is `+` for `down` */
                /*height: calc(20px + (42px * 2) + (4px * 1) + 5px);*/
            }


            div.waker-inner {
                background-color: #b998d9;
            }

            div.waker-marker, div.waker-label {
                display: inline-block;
                vertical-align: middle
            }

            div.waker-marker {
                width: 0;
                height: 0;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-left: 8px solid #9343dd;
            }

            div.waker-label {
                margin-top: 2px;
                width: 20px;
                text-align: center;
                font-size: 8pt;
                font-weight: bold;
                color: #fff;
            }

        </style>
    </head>
    <body>
        <div class="canvas" style="width: 3000px;">

            <div class="outer-group">
                <div class="group">
                    <div class="task">
                        <div class="task-details">
                            <div class="name">a task with a very long name and not much execution</div>
                            <div class="id">Task Id: <span class="id">45</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 50px; width: 20px; max-width: 20px;"></div>
                            <div class="waker" style="left: 56px;"><div class="waker-line"></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">D</div></div></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-details">
                            <div class="name">that-task</div>
                            <div class="id">Task Id: <span class="id">45</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 350px; width: 200px; max-width: 200px;"></div><div class="spawn spawn-idle" style="width: 100px; max-width: 100px;"></div><div class="spawn spawn-scheduled" style="width: 30px; max-width: 30px;"></div><div class="spawn spawn-active" style="width: 120px; max-width: 120px;"></div>
                            <div class="waker" style="left: 540px;"><div class="waker-line"></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">C</div></div></div>
                            <div class="waker" style="left: 650px;"><div class="waker-line up" style="height: calc(20px + (42px * 1) - 5px);"><div class="waker-from"></div></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">W</div></div></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-details">
                            <div class="name">another-task</div>
                            <div class="id">Task Id: <span class="id">47</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 500px; width: 200px; max-width: 200px;"></div><div class="spawn spawn-idle" style="width: 100px; max-width: 100px;"></div><div class="spawn spawn-scheduled" style="width: 30px; max-width: 30px;"></div><div class="spawn spawn-active" style="width: 120px; max-width: 120px;"></div>
                            <div class="waker" style="left: 540px;"><div class="waker-line"></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">C</div></div></div>
                            <div class="waker" style="left: 800px;"><div class="waker-line down" style="height: calc(20px + (42px * 1) + 5px);"><div class="waker-from"></div></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">W</div></div></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-details">
                            <div class="name"><em>unnamed</em></div>
                            <div class="id">Task Id: <span class="id">106</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 900px; width: 100px; max-width: 100px;"></div><div class="spawn spawn-scheduled" style="width: 30px; max-width: 30px;"></div><div class="spawn spawn-active" style="width: 700px; max-width: 700px;"></div><div class="spawn spawn-scheduled" style="width: 30px; max-width: 30px;"></div><div class="spawn spawn-active" style="width: 600px; max-width: 600px;"></div>
                            <div class="waker" style="left: 990px;"><div class="waker-line"></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">*W</div></div></div>
                            <div class="waker" style="left: 1500px;"><div class="waker-line"></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">*W</div></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="outer-group">
                <div class="group">
                    <div class="task">
                        <div class="task-details">
                            <div class="name">sender</div>
                            <div class="id">Task Id: <span class="id">27</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 150px; width: 40px; max-width: 40px;"></div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="task-details">
                            <div class="name">where is it?</div>
                            <div class="id">Task Id: <span class="id">301</span></div>
                        </div>
                        <div class="task-timeline">
                            <div class="spawn spawn-active" style="margin-left: 2000px; width: 200px; max-width: 200px;"></div><div class="spawn spawn-idle" style="width: 100px; max-width: 100px;"></div><div class="spawn spawn-scheduled" style="width: 30px; max-width: 30px;"></div><div class="spawn spawn-active" style="width: 120px; max-width: 120px;"></div>
                            <div class="waker" style="left: 2300px;"><div class="waker-line down" style="height: calc(20px + (42px * 2) + (4px * 1) + 5px);"><div class="waker-from"></div></div><div class="waker-inner"><div class="waker-marker"></div><div class="waker-label">W</div></div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
